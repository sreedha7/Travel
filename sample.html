<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="imgg.png">
  <title>Travel Booking System</title>
  <style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.booking-container {
  background-color: white;
  padding: 50px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 500px;
  height: 400px;
  transform: rotateY(-15deg);
  transition: transform 0.5s ease;
}

.booking-container:hover {
transform: rotateY(0deg) scale(1.05);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-top: 10px;
}

input, select {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
}
#butt{
  width: 40%;
  padding: 10px;
  margin-top: 15px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-left: 120px;

}

button {
  width: 100%;
  padding: 10px;
  margin-top: 15px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

h2 {
  text-align: center;
  margin-top: 20px;
}



  </style>
</head>
<body>
  <div class="booking-container">
    <h1>Calculating Price</h1>
    <form id="bookingForm">
      <label for="destination">Select Destination:</label>
      <select id="destination" name="destination">
        <option value="25000">korea - 25000</option>
        <option value="30000">India - 30000</option>
        <option value="20000">Paris - 20000</option>
        <option value="30000">New York - 30000</option>
        <option value="15000">Tokyo - 15000</option>
      </select>

      <label for="travellers">Number of Travellers:</label>
      <input type="number" id="travellers" name="travellers" value="1" min="1" max="10">

      

      <button type="button" onclick="calculatePrice()">Calculate Price</button>

    <h2>Total Price: â‚¹<span id="totalPrice">0</span></h2>

    <button type="submit" formaction="bank.html"  id="butt">submit</button>
  </form>
  </div>

  <script>

function calculatePrice() {
  // Get values from the form
  const destinationPrice = parseFloat(document.getElementById('destination').value);
  const numberOfTravellers = parseInt(document.getElementById('travellers').value);
  

  // Calculate total price
  const totalPrice = destinationPrice * numberOfTravellers ;

  // Display the total price
  document.getElementById('totalPrice').innerText = totalPrice.toFixed(2);
}



  </script>
</body>
</html>
